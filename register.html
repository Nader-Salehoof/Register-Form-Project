<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه فرم ثبت‌ نام</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="outerBox">

      <section class="registerSection">
        <div class="title">
          <div class="center-wrapper">
            <h1 class="title-with-lines">ثبت‌ نام</h1>
          </div>
          <h6>یک <span>حساب کاربری</span> ایجاد کنید. ایجاد حساب  کاربری رایگان بوده و کمتر از یک دقیقه وقت شما را می‌گیرد</h6>
        </div>

        <form class="formSection" action="index.html" method="get">
          <div class="halfInputContainer">
            <div class="halfInput">
              <input placeholder="نام" type="text" required />
            </div>
            <div class="halfInput">
              <input placeholder="نام خانوادگی" type="text" required />
            </div>
          </div>
          
          <div class="lineInput">
            <br />
            <input
              placeholder="ایمیل خود را وارد کنید"
              type="email"
              required
            />
          </div>

          <div class="lineInput">
            <br />
            <input
              placeholder="رمز عبور خود را وارد کنید"
              type="password"
              required
            />
          </div>

          <div class="lineInput">
            <br />
            <input
              placeholder="رمز عبور خود را مجددا وارد کنید"
              type="password"
              required
            />
          </div>
          <div class="checkboxSection">
            <input class="checkbox" type="checkbox" />
            <label for="">با موارد وارد شده موافقم و تایید می‌کنم</label>
          </div> 

          <div>
            <button type="submit">ثبت نام</button>
          </div>
        </form>
      </section>

    </div>


  </body>
</html>
